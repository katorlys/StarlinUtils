# 模块: 游戏规则自动设置
# 每次服务器启动完毕时将自动执行一次, 也可以使用 /su gr 触发.

# 请务必确保游戏规则存在且相应的游戏规则值存在. 否则您的设置无效.
# worlds键值填写 "*" 则表示全部世界. (请务必带上引号, 否则用 * 会报错)
# 若您填写了不存在的游戏规则、游戏规则值 和 世界, 插件将自动忽略.

# 示例:
# keepInventory:
#   value: true
#   worlds: "*"

keepInventory:
  value: true
  worlds: "*"
randomTickSpeed:
  value: 10
  worlds: world, world_nether, world_the_end